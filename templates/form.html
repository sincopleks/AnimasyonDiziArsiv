<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{{ islem }} Sayfası</title>
    
    <style>
        body { 
            font-family: Verdana, 'Segoe UI', sans-serif; 
            background-color: #f0f2f5; 
            display: flex; 
            justify-content: center; 
            align-items: flex-start;
            padding-top: 30px; 
            padding-bottom: 30px;
            min-height: 100vh;
        }



        .form-box { 
            background: white; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            width: 600px;


        }

        h2 { text-align: center; color: #2c3e50; margin-bottom: 25px; border-bottom: 2px solid #f0f2f5; padding-bottom: 15px;}
        
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-group {
            flex: 1;
        }

        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: 600; 
            color: #444; 
            font-size: 13px;
        }
        
        input, textarea, select { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ddd; 
            border-radius: 6px; 
            box-sizing: border-box; 
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #6d0cad;
            outline: none;
        }
        
        input[required] {
            border-left: 3px solid #6d0cad;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn-save { 
            width: 100%; 
            padding: 14px; 
            background-color: #6d0cad; 
            color: white; 
            border: none; 
            border-radius: 6px;
            margin-top: 20px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: bold; 
            transition: 0.3s;
        }
        
        .btn-save:hover { background-color: #4b0082; transform: translateY(-2px); }
        
        .btn-back { display: block; text-align: center; color: #ba8dd9; font-size: 14px; margin-top: 20px; text-decoration: none;}
        .btn-back:hover { color: #6d12a9; text-decoration: underline; }
    </style>
</head>
<body>

    <div class="form-box">
        <h2>Dizi {{ islem }}</h2>
        
        <form method="POST">
            <div class="form-group">
                <label>Dizi Adı (Zorunlu):</label>
                <input type="text" name="ad" placeholder="Örn: Arcane" value="{{ veri[1] if veri else '' }}" required>
            </div>
            

            <div class="form-row">
                <div class="form-group">
                    <label>IMDB Puanı:</label>
                    <input type="number" step="0.1" name="imdb" placeholder="8.5" value="{{ veri[2] if veri else '' }}" required>
                </div>
                <div class="form-group">
                    <label>Başlangıç Yılı:</label>
                    <input type="number" name="yil" placeholder="2021" value="{{ veri[3] if veri else '' }}" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Bitiş Yılı (Opsiyonel):</label>
                    <input type="number" name="bitis_yili" placeholder="Devam ediyorsa boş bırak" value="{{ veri[4] if veri and veri[4] else '' }}">
                </div>
                <div class="form-group">
                    <label>Tür (Janra):</label>
                    <input type="text" name="janra" placeholder="Örn: Aksiyon, Dram" value="{{ veri[5] if veri else '' }}">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Teknik:</label>
                    <input type="text" name="teknik" placeholder="Örn: 3D, 2D, Stop-Motion" value="{{ veri[6] if veri else '' }}">
                </div>
                <div class="form-group">
                    <label>Platform:</label>
                    <input type="text" name="platform" placeholder="Netflix, Prime..." value="{{ veri[11] if veri else '' }}">
                </div>
            </div>





            <div class="form-row">
                <div class="form-group">
                    <label>Sezon Sayısı:</label>
                    <input type="number" name="sezon" placeholder="1" value="{{ veri[7] if veri else '' }}">
                </div>

                <div class="form-group">
                    <label>Bölüm Sayısı:</label>
                    <input type="number" name="bolum" placeholder="12" value="{{ veri[8] if veri else '' }}">
                </div>
            </div>

            <div class="form-group">
                <label>Yönetmenler:</label>
                <input type="text" name="yonetmen" placeholder="Yönetmen isimleri..." value="{{ veri[10] if veri else '' }}">
            </div>


            <div class="form-group" style="margin-top: 15px;">
                <label>Ödüller:</label>
                <textarea name="oduller" placeholder="Kazanılan ödülleri buraya yazın...">{{ veri[9] if veri else '' }}</textarea>
            </div>

            <button type="submit" class="btn-save">Kaydet</button>
        </form>

        <a href="/" class="btn-back">Listeye Dön</a>
    </div>



    {% if hata %}
    <script>
        alert("{{ hata }}");
    </script>
    {% endif %}

</body>
</html>
